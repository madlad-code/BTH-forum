<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minerva Akuten</title>
    <link rel="stylesheet" href="style.css">
</head>



<body>
    <section>
        <header>
            <div class="logo"></div>
            
            <nav>
                <h1 class="left-align">
                    <span class="minerva">Minerva</span><br>
                    <span class="akuten">Akuten</span>
                </h1>
                <h2 class="search-container">
                    <input type="text" placeholder="Search..." id="searchInput">
                <!-- Knappar under sökfältet -->
                <div class="button-container">
                    <button class="transparent-btn">Taggar</button>
                    <button class="transparent-btn">Frågor</button>
                    <button class="transparent-btn">Om oss</button>
                </h2>
            </nav>

        </header>

        <div class="login-container">
            <form id="loginForm">
                <label for="username">Email:</label>
                <input type="text" id="Email" name="Email" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <button type="submit">Log In</button>
            </form>
        </div> 
        <link rel="stylesheet" href="login.css">

    </section>
    <footer>
        &copy; 2024 Studium Forum | All Rights Reserved
    </footer>
</body>
</html>
